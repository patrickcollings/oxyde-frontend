<div class="main-content">
  <div class="container-fluid">


    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title ">Employees</h4>
            <p class="card-category">Below is a list of your current employees</p>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-info">
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email Name</th>
                  <th></th>
                </thead>
                <tbody>
                  <tr *ngFor="let employee of employees">
                    <td class="column-grow">{{ employee.firstName }}</td>
                    <td class="column-grow">{{ employee.lastName }}</td>
                    <td class="column-grow">{{ employee.email }}</td>
                    <td><div class="d-flex"><button mat-button (click)="deleteEmployee(employee._id)">Delete</button><button mat-button>Update</button></div></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Add employee</h5>
          </div>
          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="submit()">
              <div class="form-group">
                <mat-form-field class="w-100">
                  <input matInput placeholder="First Name" type="text" formControlName="firstName" class=""
                    [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                </mat-form-field>
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                  <div *ngIf="f.firstName.errors.required">First name is required</div>
                </div>
              </div>

              <div class="form-group">
                <mat-form-field class="w-100">
                  <input matInput placeholder="Last Name" type="text" formControlName="lastName" class=""
                    [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                </mat-form-field>
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                  <div *ngIf="f.lastName.errors.required">Last name is required</div>
                </div>
              </div>

              <div class="form-group">
                <mat-form-field class="w-100">
                  <input matInput placeholder="Email" type="email" formControlName="email" class=""
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                </mat-form-field>
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                </div>
              </div>
              <div class="form-group">
                <button mat-raised-button color="primary" type="submit">Add Employee</button>
                <!-- <button mat-raised-button color="secondary" type="submit">Update Employee</button> -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
