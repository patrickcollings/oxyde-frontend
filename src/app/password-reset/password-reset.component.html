<div class="justify-content-center container-fluid text-center">
  <div class="flex-fill">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-signin col-md-auto card">
      <i class="material-icons text-left" id="return-to-login" [routerLink]="['/login']">arrow_back</i>
      <h1 class="h3 mb-3 font-weight-normal">Reset your password</h1>
      <p>Enter your email address below and we will send you an email letting you reset your password.</p>
      <div class="form-group">
        <mat-form-field class="w-100">
          <input matInput placeholder="Email" type="email" formControlName="email" class=""
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <mat-error *ngIf="f.email.errors?.required">Required</mat-error>
            <mat-error *ngIf="f.email.errors?.email">Enter a valid email</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <button mat-raised-button [disabled]="loading" color="primary" class="w-100">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Send Email
        </button>
        <div *ngIf="showError" class="alert alert-danger mt-3" role="alert">{{ errorMsg }}</div>
        <div *ngIf="showSuccess" class="alert alert-success mt-3" role="alert">{{ successMsg }}</div>
      </div>
      <a routerLink="/login" class="card-link">Already have an account? Login here</a>
      <!--  -->
    </form>
  </div>
</div>
