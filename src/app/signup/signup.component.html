<div class="justify-content-center container-fluid text-center">
  <div class="flex-fill">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-signin col-md-auto card">
      <h1 class="h3 mb-3 font-weight-normal">Create an account</h1>
      <div class="form-group">
        <mat-form-field class="w-100">
          <input matInput placeholder="First Name" type="text" formControlName="firstName" class=""
            [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        </mat-form-field>
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <mat-form-field class="w-100">

          <input matInput placeholder="Last Name" type="text" formControlName="lastName" class=""
            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        </mat-form-field>
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <mat-form-field class="w-100">

          <input matInput placeholder="Username" type="text" formControlName="username" class=""
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        </mat-form-field>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <mat-form-field class="w-100">

          <input matInput placeholder="Password" type="password" formControlName="password" class=""
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        </mat-form-field>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group">
        <button mat-raised-button [disabled]="loading" color="primary" class="w-100">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Create account
        </button>
      </div>
      <a routerLink="/login" class="card-link">Already have an account? Login here</a>
      <!--  -->

    </form>
  </div>
</div>
