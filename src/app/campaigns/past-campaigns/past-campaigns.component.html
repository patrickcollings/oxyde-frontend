<div class="main-content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="card-header card-header-info campaign-header">
            <h4 class="card-title campaign-title">Past Campaigns</h4>
          </div>
          <div class="card-body">
            <div *ngFor="let campaign of campaigns" class="d-flex justify-content-between align-items-center">
              <h3 class="m-2">{{campaign.name}}</h3>
              <p class="flex-grow-1 m-0 ml-3 text-left">{{campaign.endTime | dateFormat: 'DD/MM/YYYY, HH:mm'}}</p>
              <button mat-raised-button [routerLink]="['/campaigns/view/', campaign._id]">View</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
