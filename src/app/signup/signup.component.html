<div class="justify-content-center container-fluid text-center">
  <div class="flex-fill">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-signin col-md-auto card">
      <i class="material-icons text-left" id="return-to-login" [routerLink]="['/login']">arrow_back</i>
      <h1 class="h3 mb-3 font-weight-normal">Create an account</h1>
      <div class="form-group">
        <mat-form-field class="w-100">
          <input matInput placeholder="First Name" type="text" formControlName="firstName" class=""
            [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
          <mat-error *ngIf="f.firstName.errors?.required && submitted">Required</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="w-100">

          <input matInput placeholder="Last Name" type="text" formControlName="lastName" class=""
            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
          <mat-error *ngIf="f.lastName.errors?.required">Required</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="w-100">

          <input matInput placeholder="Email" type="text" formControlName="email" class=""
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <mat-error *ngIf="f.email.errors?.required">Required</mat-error>
          <mat-error *ngIf="f.email.errors?.email">Enter a valid email</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="w-100">

          <input matInput placeholder="Password" type="password" formControlName="password" class=""
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <mat-error *ngIf="f.password.errors?.required">Required</mat-error>
          <mat-error *ngIf="f.password.errors?.required">Must be at least 6 characters</mat-error>
        </mat-form-field>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback text-left">
          <div *ngIf="f.password.errors?.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group">
        <button mat-raised-button [disabled]="loading" color="primary" class="w-100">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Create account
        </button>
        <div *ngIf="showError" class="alert alert-danger mt-3" role="alert">{{ errorMsg }}</div>
        <div *ngIf="showSuccess" class="alert alert-success mt-3" role="alert">{{ successMsg }}</div>
      </div>
      <a routerLink="/login" class="card-link">Already have an account? Login here</a>
      <!--  -->

    </form>
  </div>
</div>
